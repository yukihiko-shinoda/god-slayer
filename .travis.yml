# Config file for automatic testing at travis-ci.com

sudo: false
language: python
matrix:
  include:
    - python: 3.7
      env: TOX_ENV=py37
    - python: 3.8
      env: TOX_ENV=py38
    - python: 3.8
      env: TOX_ENV=flake8
    - python: 3.8
      env: TOX_ENV=isort
    - python: 3.8
      env: TOX_ENV=black
    - python: 3.8
      env: TOX_ENV=pipenv-setup

branches:
  only:
    - master

# Command to install dependencies, e.g. pip install -r requirements.txt --use-mirrors
install: pip install -U tox-travis

# Command to run tests, e.g. python setup.py test
script: tox -e $TOX_ENV

before_cache:
  - rm -rf $HOME/.cache/pip/log

cache:
  directories:
    - $HOME/.cache/pip
